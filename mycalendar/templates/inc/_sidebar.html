{% load events_tags %}

{% comment %}
<div class="list-group">
    {% get_time_interval as intervals %}
    {% for item in intervals %}
        <a href="{% url 'interval' item.pk %}" class="list-group-item list-group-item-action">{{ item.title }}</a>
    {% endfor %}
</div>
{% endcomment %}

{% show_intervals %}
